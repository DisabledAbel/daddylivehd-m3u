name: Sync & Update Playlists

on:
  schedule:
    - cron: "0 */3 * * *" # every 3 hours
  workflow_dispatch: # manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repo
      - name: Checkout fork
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      # 2. Add upstream and merge changes
      - name: Sync fork with upstream
        run: |
          git remote add upstream https://github.com/pigzillaaa/daddylive.git
          git fetch upstream
          git checkout main
          git merge upstream/main --allow-unrelated-histories || true

      # 3. Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 4. Install dependencies
      - name: Install dependencies
        run: npm install node-fetch@2

      # 5. Run playlist generator
      - name: Generate playlists
        run: node generate-playlist.js

      # 6. Commit & push if playlists changed
      - name: Commit & Push if Changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "âœ… No playlist changes to commit"
          else
            git commit -m "Auto-sync & update playlists"
            git push origin main
          fi
- name: Add M3U files
  run: |
    # Check if any .m3u files exist
    if ls *.m3u 1> /dev/null 2>&1; then
      git add *.m3u
      git commit -m "Update M3U playlists"
      git push
    else
      echo "No M3U files to add. Skipping commit."
    fi
