name: Sync & Update Playlists

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */3 * * *' # every 3 hours

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v3

      - name: Add upstream and merge
        run: |
          git remote add upstream https://github.com/pigzillaaa/daddylive.git || true
          git fetch upstream
          git merge upstream/main --allow-unrelated-histories -m "Merge upstream playlists" || true

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit updated playlists if they exist
        run: |
          # Check if any .m3u files exist
          if ls *.m3u 1> /dev/null 2>&1; then
            git add '*.m3u'

            # Commit only if there are changes
            if ! git diff --cached --quiet; then
              git commit -m "Update playlists"
              git push
            else
              echo "No changes to commit."
            fi
          else
            echo "No .m3u files found, skipping commit."
