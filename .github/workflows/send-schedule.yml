name: Send Schedule


on:
  schedule:
    - cron: "0 * * * *"   # runs hourly, adjust as needed
  workflow_dispatch:       # allow manual trigger

jobs:
  send-schedule:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Fetch schedule (example: curl API)
      - name: Fetch Schedule
        run: |
          curl -s https://daddylivestream.com/schedule/schedule-generated.php -o schedule.json
          cat schedule.json

      # 3. Send to Discord
      - name: Send to Discord
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d @schedule.json \
               ${{ secrets.DISCORD_WEBHOOK }}
