name: Send DaddyLive Schedule to Discord

on:
  schedule:
    - cron: "0 * * * *" # every hour, adjust if needed
  workflow_dispatch:

jobs:
  send-schedule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch schedule (pretend to be Chrome)
        run: |
          echo "üîé Fetching schedule from DaddyLive..."
          curl -v --fail \
            -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/115.0 Safari/537.36" \
            -H "Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8" \
            -H "Accept-Language: en-US,en;q=0.9" \
            https://daddylivestream.com/schedule/schedule-generated.php -o schedule.json || {
              echo "‚ùå Failed to fetch schedule (network or server error)"
              exit 6
            }
          echo "‚úÖ Schedule fetched successfully"
          echo "üìÑ First 20 lines of schedule.json:"
          head -n 20 schedule.json || echo "‚ö†Ô∏è Could not preview schedule.json"

      - name: Validate JSON
        run: |
          echo "üîé Validating JSON..."
          cat schedule.json | python3 -m json.tool > /dev/null || {
            echo "‚ùå Invalid JSON received"
            exit 7
          }
          echo "‚úÖ JSON is valid"

      - name: Send to Discord (with debug)
        run: |
          echo "üîé Sending schedule to Discord..."
          curl -v -H "Content-Type: application/json" \
               -d @schedule.json \
               "${{ secrets.DISCORD_WEBHOOK }}" || {
            echo "‚ùå Failed to send message to Discord (webhook issue)"
            exit 8
          }
          echo "‚úÖ Message sent to Discord"
