name: Merge English-Only M3U

on:
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes
  workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci || npm install

      - name: Find merge.js and run
        run: |
          echo "➡️ Searching for merge.js..."
          MERGE_FILE=$(find . -name "merge.js" -type f | head -n 1)
          if [ -z "$MERGE_FILE" ]; then
            echo "❌ merge.js not found!"
            exit 1
          fi
          echo "➡️ Found merge.js at $MERGE_FILE"
          echo "➡️ Running merge.js..."
          node "$MERGE_FILE"
          echo "✅ Merged playlist generated (English only)"
