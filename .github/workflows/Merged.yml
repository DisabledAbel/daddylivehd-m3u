name: Update M3U after Merge

# Trigger on any push to main (includes merged PRs)
on:
  push:
    branches:
      - main

jobs:
  update-m3u:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. Ensure directories exist (if your script writes to a folder)
      - name: Ensure output directories exist
        run: |
          mkdir -p output

      # 4. Run the M3U update script safely
      - name: Run M3U Update Script
        run: |
          if [ -f "update_m3u.py" ]; then
            python3 update_m3u.py
          else
            echo "update_m3u.py not found!"
            exit 1
          fi

      # 5. Commit updated M3U back to repo safely
      - name: Commit and push updated M3U
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add your M3U file (adjust path if itâ€™s inside a folder)
          git add playlist.m3u output/playlist.m3u || echo "No M3U files to add"
          
          # Commit changes only if there are any
          git diff --cached --quiet || git commit -m "Update playlist.m3u after merge"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
